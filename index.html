<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BlockBreak</title>
    <link rel="shortcut icon" href="./assets/images/logo.png" />
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

  </head>

  <body>
      <div class="header">
          <h1 class="welcome">Welcome to BlockBreak!</h1>
      </div>


    <div class="maincontainer">

      <div class="bodyleft">
        <h1>Directions</h1>
        <ul>
          <li class="directions">"s" to start a game</li>
          <li class="directions">Arrows or "a" / "d" to move</li>
          <li class="directions">Spacebar to shoot ball</li>
          <li class="directions">Break all blocks</li>
          <li class="directions">Drop a ball, lose a life</li>
          <li class="directions">5 total lives</li>
        </ul>
      </div>

      <div class="gamecontainer">
        <canvas id="game-canvas"></canvas>
        <button type="button" class='mute' name="button" id='mute'><i class="fas fa-volume-up"></i>

</button>
      </div>

      <div class="bodyright">
        <h1>Creator: Connor McGann</h1>
        <a href="https://github.com/mcgannco/BlockBreak"><i class="fab fa-github"></i>

</a>
        <a href="https://www.linkedin.com/in/connor-mcgann-55158b6a/"><i class="fab fa-linkedin-in"></i>

</a>
      </div>

    </div>
    <script type="application/javascript" src="lib/bundle.js"></script>
  </body>
</html>
